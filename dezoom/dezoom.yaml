svg:
  width: 100%
  height: 100%
  viewBox: 0 0 1000 1000
  version: '1.2'
  baseProfile: tiny
  xmlns: "http://www.w3.org/2000/svg"
  ns:
    ev: "http://www.w3.org/2001/xml-events"
    xlink: "http://www.w3.org/1999/xlink"

  children:
    g:
      id: layers
      children:
        g:
          class: test
          data:
            scalename: mm
            translate: 100 0 50 100
          stroke: grey
          children:
            circle: {cx: 500, cy: 500, r: 0.5}
            circle: {cx: 500, cy: 500, r: 5}
            circle: {cx: 500, cy: 500, r: 50}
            circle: {cx: 500, cy: 500, r: 500}

        g:
          data:
            scalename: mm
          stroke: yellow
          children:
            circle: {cx: 500, cy: 500, r: 0.5}
            circle: {cx: 500, cy: 500, r: 5}
            circle: {cx: 500, cy: 500, r: 50}
            circle: {cx: 500, cy: 500, r: 500}

        g:
          data:
            scalename: mm
          stroke: aqua
          children:
            circle: {cx: 500, cy: 500, r: 0.5, class: fill}
            circle: {cx: 500, cy: 500, r: 5}
            circle: {cx: 500, cy: 500, r: 50}
            circle: {cx: 500, cy: 500, r: 500}
            text: {content: Challenger Deep, x: 11771, y: -1000}
            path: {d: 'M500,-2500 10971,-1000 500,500'}
            text: {content: Challenger Deep, x: 11771, y: -1000}
            ellipse:
              c: [6878.137, 500]
              r: [6378.137, 6356.752]
              data:
                translate: -6378.137 0 110 130
            foreignObject:
              x: 500
              y: 500
              width: 400
              height: 200
              content: >-
                <p>La light-nanosecond_ruler est une règle mesurant la distance parcourue par la lumière en une nanoseconde, soit
                <span class="distance" data-equivalent="10<sup>-9</sup> s//0,000 000 001 s">un milliardième de seconde</span>.
                <br>
                Ce fragment d'année-lumière mesure
                <span class="distance" data-equivalent="environ 30 cm">exactement 29,979 245 8 cm</span>.</p>

        g:
          data:
            scalename: mm
          stroke: aqua
          children:
            circle: {cx: 500, cy: 500, r: 0.5}
            circle: {cx: 500, cy: 500, r: 5}
            circle: {cx: 500, cy: 500, r: 50}
            circle: {cx: 500, cy: 500, r: 500}

        g:
          data:
            scalename: mm
          stroke: aqua
          children:
            circle: {cx: 500, cy: 500, r: 0.5}
            circle: {cx: 500, cy: 500, r: 5}
            circle: {cx: 500, cy: 500, r: 50}
            circle: {cx: 500, cy: 500, r: 500}
