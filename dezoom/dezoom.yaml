svg:
  width: 100%
  height: 100%
  viewBox: 0 0 1000 1000
  version: '1.2'
  baseProfile: tiny
  xmlns: "http://www.w3.org/2000/svg"
  ns:
    ev: "http://www.w3.org/2001/xml-events"
    xlink: "http://www.w3.org/1999/xlink"

  children:
    g:
      id: layers
      children:
        g:
          class: test
          data:
            scalename: mm
            translate: 100 0 50 100
          stroke: grey
          children:
            circle: {cx: 500, cy: 500, r: 0.5}
            circle: {cx: 500, cy: 500, r: 5}
            circle: {cx: 500, cy: 500, r: 50}
            circle: {cx: 500, cy: 500, r: 500}

        g:
          data:
            scalename: mm
          stroke: yellow
          children:
            circle: {cx: 500, cy: 500, r: 0.5}
            circle: {cx: 500, cy: 500, r: 5}
            circle: {cx: 500, cy: 500, r: 50}
            circle: {cx: 500, cy: 500, r: 500}

        g:
          data:
            scalename: mm
          stroke: aqua
          children:
            circle: {cx: 500, cy: 500, r: 0.5}
            circle: {cx: 500, cy: 500, r: 5}
            circle: {cx: 500, cy: 500, r: 50}
            circle: {cx: 500, cy: 500, r: 500}
